<div class="container-fluid">
        <div class="row">
          <div class="col-sm-8">
            <h2>Safety First</h2>
            <h4 class="animated slideInLeft">Add equipment for your trip</h4>
            <p class="animated slideInLeft">It's good to be prepared for the trip to Cotopaxi.</p>
          </div>
          <div class="col-sm-4">
            <span class="fa fa-line-chart logo animated slideInRight"></span>
          </div>
        </div>
      </div>

    <div class="container-fluid">
        <div class="row">
            <table id="equipmentTbl" width="100%">
                <thead class="text-success">
                    <tr>
                        <th>Name/Description</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody *ngFor='let e of Equipment; let num = index;'>
                    <td><h5>{{e.name}}</h5> <p>{{e.description}}</p></td>
                    <td><input (change)="sendGrandTotal($event, e.name, e.amount)" style="width: 3em;" id="number" type="number" min="0" value="{{e.amount}}" [(ngModel)]="e.amount"></td>
                    <td>${{e.price}}</td>
                    <td>${{(e.amount * e.price)}}</td>
                    <!-- <td><button (click)="grandTotal(e.amount, e.price)">+</button></td> -->
                    <!-- <td id="total">{{(e.amount * e.price)}}</td> -->
                </tbody>
                <tfoot>
                    <hr/>
                        <tr>
                          <th id="total" colspan="3"><b>Total :</b>
                              <br/><button *ngIf="isTotal <= 0" disabled class="btn btn-success">Add to Tour</button>
                              <button *ngIf="isTotal > 0" (click)="addToTour()" class="btn btn-success">Add to Tour</button>
                          </th>
                          <td style="font-size: 25px" id="area_total">
                          </td>
                        </tr>
                       </tfoot>
                        <!-- <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th style="width: 200px;">Grand Total: ${{totalEquipment}}<br/>
                            <button (click)="addToTour(totalEquipment)">Add to tour</button></th>
                        </tr> -->
            </table>
        </div>
    </div>
