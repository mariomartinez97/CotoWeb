<div>
  <input #searchBox id="search-box" type="text"
    (keyup)="search(searchBox.value)"
    (focusout)="onFocusOut()"
    (focus)="onFocus(searchBox.value)"
    placeholder="Find a stock..."/>
  <div style="position: absolute; z-index: 8;">
    <div *ngFor="let security of securities | async" class="search-result"
         (click)="selectSecurity(security); searchBox.value = ''">
      {{security.ticker}} | {{security.security}}
    </div>
  </div>
</div>
